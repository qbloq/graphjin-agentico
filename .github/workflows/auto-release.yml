name: Auto Release

on:
  workflow_run:
    workflows: ["Build"]
    types: [completed]

jobs:
  auto-release:
    runs-on: ubuntu-latest
    if: |
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.event == 'push' &&
      github.event.workflow_run.head_branch == 'master' &&
      !contains(github.event.workflow_run.head_commit.message, '[skip-release]')
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
          fetch-depth: 0
          token: ${{ secrets.GR_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Get current version
        id: current_version
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "current=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $CURRENT_VERSION"

      - name: Determine version increment
        id: version_increment
        env:
          COMMIT_MSG: ${{ github.event.workflow_run.head_commit.message }}
        run: |
          # Check commit message for version increment hints
          if [[ "$COMMIT_MSG" == *"[major]"* ]]; then
            INCREMENT_TYPE="major"
          elif [[ "$COMMIT_MSG" == *"[minor]"* ]] || [[ "$COMMIT_MSG" == *"feat:"* ]] || [[ "$COMMIT_MSG" == *"feature:"* ]]; then
            INCREMENT_TYPE="minor"
          else
            INCREMENT_TYPE="patch"
          fi

          echo "increment_type=$INCREMENT_TYPE" >> $GITHUB_OUTPUT
          echo "Version increment type: $INCREMENT_TYPE"

      - name: Calculate new version
        id: new_version
        run: |
          CURRENT="${{ steps.current_version.outputs.current }}"
          INCREMENT_TYPE="${{ steps.version_increment.outputs.increment_type }}"
          
          # Split version into parts
          IFS='.' read -ra VERSION_PARTS <<< "$CURRENT"
          MAJOR=${VERSION_PARTS[0]}
          MINOR=${VERSION_PARTS[1]}
          PATCH=${VERSION_PARTS[2]}
          
          # Increment based on type
          case $INCREMENT_TYPE in
            "major")
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            "minor")
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            "patch")
              PATCH=$((PATCH + 1))
              ;;
          esac
          
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Update package.json version
        run: |
          NEW_VERSION="${{ steps.new_version.outputs.new_version }}"
          npm version $NEW_VERSION --no-git-tag-version
          echo "Updated package.json to version $NEW_VERSION"

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.23.1"

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Run Tests
        run: make test

      - name: Update Go module versions
        run: |
          NEW_VERSION="${{ steps.new_version.outputs.new_version }}"
          chmod +x ./release.sh
          ./release.sh $NEW_VERSION
          echo "Updated Go modules to version $NEW_VERSION"

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Commit version updates
        run: |
          NEW_VERSION="${{ steps.new_version.outputs.new_version }}"
          git add .
          git commit -m "chore: bump version to v$NEW_VERSION [skip-release]"

      - name: Create and push tags
        run: |
          NEW_VERSION="${{ steps.new_version.outputs.new_version }}"

          # Delete existing tags locally and remotely if they exist (handles re-runs gracefully)
          for tag in "auth/v$NEW_VERSION" "cmd/v$NEW_VERSION" "conf/v$NEW_VERSION" \
                     "core/v$NEW_VERSION" "plugin/otel/v$NEW_VERSION" "serv/v$NEW_VERSION" \
                     "tests/v$NEW_VERSION" "v$NEW_VERSION"; do
            git tag -d "$tag" 2>/dev/null || true
            git push origin --delete "$tag" 2>/dev/null || true
          done

          # Create all module tags
          git tag "auth/v$NEW_VERSION"
          git tag "cmd/v$NEW_VERSION"
          git tag "conf/v$NEW_VERSION"
          git tag "core/v$NEW_VERSION"
          git tag "plugin/otel/v$NEW_VERSION"
          git tag "serv/v$NEW_VERSION"
          git tag "tests/v$NEW_VERSION"
          git tag "v$NEW_VERSION"

          # Push changes and tags
          git push origin HEAD:master
          git push --tags

          echo "Created and pushed tags for version $NEW_VERSION"

      - name: Delete existing release if any
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          NEW_VERSION="${{ steps.new_version.outputs.new_version }}"
          gh release delete "v$NEW_VERSION" --yes 2>/dev/null || true

      - name: Import GPG key
        id: import_gpg
        uses: crazy-max/ghaction-import-gpg@v4
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v4
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GR_TOKEN }}
          GPG_FINGERPRINT: ${{ steps.import_gpg.outputs.fingerprint }}
          KO_DOCKER_REPO: dosco/graphjin

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "//registry.npmjs.org/:_authToken=${NODE_AUTH_TOKEN}" > ~/.npmrc
          npm publish --access public
