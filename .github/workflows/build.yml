name: Build

on:
  pull_request:
    branches: [master]
    paths-ignore: ["**.md", "docs/**"]
  push:
    branches: [master]
    paths-ignore:
      - "**.md"
      - "docs/**"
      - ".github/workflows/**"
      - "website/**"

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.23.1"

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Build
        run: make build

      - name: Run Tests
        run: make test
